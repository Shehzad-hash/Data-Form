<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Step Program</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Form Body Wrapper -->
    <div class="formBodyWrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto">
            <div class="formContents">
              <h1 class="formHeading">One Step <span>Program</span></h1>
              <form action="">
                <h2 class="formSubheading">About Company</h2>
                <div class="row">
                  <div class="col-lg-6">
                    <label class="formLabel" for="">Program Type</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Program Type"
                    />
                    <label class="formLabel" for="">Company</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Company"
                    />
                    <label class="formLabel" for="">Company Name</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Company Name"
                    />
                    <label class="formLabel" for="">Program</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Program"
                    />
                  </div>
                  <div class="col-lg-6 mt-5 mt-lg-0">
                    <label class="formLabel" for="">Program Name</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Program Name"
                    />
                    <label class="formLabel" for="">Minimum Days</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Minimum Days"
                    />
                    <label class="formLabel" for="">Max Days</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Days"
                    />
                  </div>
                </div>
                <h2 class="formSubheading mt-3">Company Percentage</h2>
                <div class="row">
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Single Phase Target</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Single Phase Target"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Daily Loss</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Daily Loss"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Daily Loss Percentage</label
                    >
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Daily Loss Percentage"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Max Loss Type</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Loss Type"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Max Loss Percentage</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Loss Percentage"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Max Loss Percentage</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Loss Percentage"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Leverage</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Leverage"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Refund Percentag</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Refund Percentag"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">First Profit Split</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="First Profit Split"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">First Withdrawal</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="First Withdrawal"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Profits From Challenge</label
                    >
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Profits From Challenge"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Profit From Challenge Percentage</label
                    >
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Profits From Challenge Percentage"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Minimum Timr To Payout</label
                    >
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Minimum Timr To Payout"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Max Profit Split</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Profit Split"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Max Funded Allocation</label
                    >
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Funded Allocation"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Scaling Plan Profit Target</label
                    >
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Scaling Plan Profit Target"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Scaling Plan Benefits</label
                    >
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Scaling Plan Benefits"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Max Allocation With Scaling</label
                    >
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Allocation With Scaling"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Minimum Time To Get1M From Max Allocation</label
                    >
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Minimum Time To Get1M From Max Allocation"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">SL Required</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="SL Required"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Lot Size Restriction</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Lot Size Restriction"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Lot Size</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Lot Size"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Restriction Explained</label
                    >
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Restriction Explained"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">News Trading</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="News Trading"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">EAs Allowed</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="EAs Allowed"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Weekend Holding</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Weekend Holding"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Crypto Trading On Weekends</label
                    >
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Crypto Trading On Weekends"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Crypto Trading On Weekends Explained</label
                    >
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Crypto Trading On Weekends Explained"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Consistency Rule</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Consistency Rule"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Other Restrictions</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Other Restrictions"
                    />
                  </div>
                </div>
                <div class="formButton">
                  <button class="formBtn">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
