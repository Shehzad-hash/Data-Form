<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Schema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Form Body Wrapper -->
    <div class="formBodyWrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto">
            <div class="formContents">
              <h1 class="formHeading">Price <span>Schema</span></h1>
              <form action="">
                <h2 class="formSubheading">Price Schema</h2>
                <div class="row">
                  <div class="col-lg-6">
                    <label class="formLabel" for="">Program Type</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Program Type"
                    />
                    <label class="formLabel" for="">Program</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Program"
                    />
                    <label class="formLabel" for="">Program Size</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Program Size"
                    />
                  </div>
                  <div class="col-lg-6 mt-5 mt-lg-0">
                    <label class="formLabel" for="">Account Size</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Program"
                    />
                    <label class="formLabel" for="">Account Price</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Account Price"
                    />
                    <label class="formLabel" for="">Monthly Fee</label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Monthly Fee"
                    />
                  </div>
                </div>
                <div class="formButton">
                  <button class="formBtn">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
