<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Step Program</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Form Body Wrapper -->
    <div class="formBodyWrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto">
            <div class="formContents">
              <h1 class="formHeading">
                Three Step <span>Program</span>
              </h1>
              <form action="">
               <a href="./companySchema.html">Next</a>
                <h2 class="formSubheading">About Company</h2>
                <div class="row">
                  <div class="col-lg-6">
                    <label class="formLabel" for="">
                      Program Type
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Program Type"
                      name="PT"
                      
                    />
                    <label class="formLabel" for="">
                      Company
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Company"
                      name="company"
                      
                    />
                    <label class="formLabel" for="">
                      Company Name
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Company Name"
                      name="CN"
                      
                    />
                    <label class="formLabel" for="">
                      Program
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Program"
                      name="program"
                      
                    />
                  </div>
                  <div class="col-lg-6 mt-5 mt-lg-0">
                    <label class="formLabel" for="">
                      Program Name
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Program Name"
                      name="PN"
                      
                    />
                    <label class="formLabel" for="">
                      Minimum Days
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Minimum Days"
                      name="MD"
                      
                    />
                    <label class="formLabel" for="">
                      Max Days
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Days"
                      name="MD2"
                      
                    />
                  </div>
                </div>
                <h2 class="formSubheading mt-3">Company Phases</h2>
                <div class="row">
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Phase One Days
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Phase One Days"
                      name="POD"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Phase Two Target
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Phase Two Target"
                      name="PTT"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Phase Three Target
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Phase Three Target"
                      name="PTT2"
                      
                    />
                  </div>

                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Daily Loss Percentage
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Daily Loss Percentage"
                      name="DLP"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Max Loss Type
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Loss Type"
                      name="MLT"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Max Loss Percentage
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Loss Percentage"
                      name="MLP"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Leverage
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Leverage"
                      name="leverage"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Refund Percentage
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Refund Percentage"
                      name="RP"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      First Profit Split
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="First Profit Split"
                      name="FPS"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      First Withdrawal
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="First Withdrawal"
                      name="FW"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Profits From Challenge
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Profits From Challenge"
                      name="PFC"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Profit From Challenge Percentage
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Profit From Challenge Percentage"
                      name="PFCP"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Minimum Timr To Payout
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Minimum Timr To Payout"
                      name="MTTP"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Max Profit Split
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Profit Split"
                      name="MPS"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Max Funded Allocation
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Funded Allocation"
                      name="MFA"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Scaling Plan Profit Target
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Scaling Plan Profit Target"
                      name="SPPT"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Scaling Plan Benefits
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Scaling Plan Benefits"
                      name="SPB"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Max Allocation With Scaling
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Max Allocation With Scaling"
                      name="MAWS"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Minimum Time To Get1M From Max Allocation
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Minimum Time To Get1M From Max Allocation"
                      name="minTo1m"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      SL Required
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      placeholder="SL Required"
                      name="SLRequired"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Lot Size Restriction
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      placeholder="Lot Size Restriction"
                      name="LSR"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Lot Size Restriction Explained
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      placeholder="Lot Size Restriction Explained"
                      name="LSRE"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Lot Size
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      placeholder="Lot Size"
                      name="LS"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Restriction Explained
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      placeholder="Restriction Explained"
                      name="RE"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      News Trading
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      placeholder="News Trading"
                      name="newsTrading"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      EAs Allowed
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      placeholder="EAs Allowed"
                      name="EAsAllowed"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Weekend Holding
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      placeholder="Weekend Holding"
                      name="WH"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Crypto Trading On Weekends
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      placeholder="Crypto Trading On Weekends"
                      name="CTOW"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Crypto Trading On Weekends Explained
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      placeholder="Crypto Trading On Weekends Explained"
                      name="CTOWE"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Consistency Rule
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      placeholder="Consistency Rule"
                      name="consistencyRule"
                      
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">
                      Other Restrictions
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Other Restrictions"
                      name="otherRestrictions"
                      
                    />
                  </div>
                </div>
                <div class="formButton">
                  <button class="formBtn" type="submit" onClick={showChange}>Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
