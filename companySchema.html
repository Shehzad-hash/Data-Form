<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Schema Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Form Body Wrapper -->
   <div class="formBodyWrapper">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 mx-auto">
              <div class="formContents">
                <h1 class="formHeading">
                  <span>Company</span> Step Form
                </h1>
                <form action="">
               <a href="./instantProgramSchema.html">Next</a>
                  <div class="row">
                    <div class="col-lg-6">
                      <h2 class="formSubheading">About Company</h2>
                      <label class="formLabel" for="">
                        Name
                      </label>
                      <input class="formInput" type="text" placeholder="Name" name="name" />
                      <label class="formLabel" for="" >
                        Logo
                      </label>
                      <input class="formFile" type="file" name="logo" />
                      <label class="formLabel" for="">
                        Website
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Website"
                        name="website"
                        
                      />
                      <label class="formLabel" for="">
                        Affliate Link
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Affliate Link"
                        name="affliateLink"
                        
                      />
                      <label class="formLabel" for="">
                        Broker Name
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Broker Name"
                        name="brokerName"
                        
                      />
                      <label class="formLabel" for="">
                        Other Platform
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Other Platform"
                        name="other"
                        
                      />
                    </div>
                    <div class="col-lg-6 mt-5 mt-lg-0">
                      <h2 class="formSubheading">Company Details</h2>
                      <label class="formLabel" for="">
                        Comissions FX perlot
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Comissions FX perlot"
                        name="comissionsFXperlot"
                        
                      />
                      <div class="row mt-2">
                        <div class="col-6">
                          <label class="formLabel" for="">
                            MT4
                          </label>
                          <input
                            class="commonCheckbox"
                            type="checkbox"
                            checked=""
                            name="MT4"
                            
                          />
                        </div>
                        <div class="col-6">
                          <label class="formLabel" for="">
                            MT5
                          </label>
                          <input class="commonCheckbox" type="checkbox" name="MT5" />
                        </div>
                      </div>
                      <div class="row mt-2">
                        <div class="col-6">
                          <label class="formLabel" for="">
                            CTrader
                          </label>
                          <input
                            class="commonCheckbox"
                            type="checkbox"
                            checked=""
                            name="CTrader"
                            
                          />
                        </div>
                        <div class="col-6">
                          <label class="formLabel" for="">
                            Trading View
                          </label>
                          <input class="commonCheckbox" type="checkbox" name="tradingView" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <h2 class="formSubheading mt-3">Social Links</h2>
                  <div class="row">
                    <div class="col-lg-3">
                      <label class="formLabel" for=""></label>
                      <a class="formLinkBtn" href="#">
                        Instagram
                      </a>
                      <input class="commonCheckbox" type="checkbox" name="instagram" />
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for="">
                        Instagram Link
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Instagram Link"
                        name="instaLink"
                        
                      />
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for=""></label>
                      <a class="formLinkBtn" href="#">
                        Facebook
                      </a>
                      <input class="commonCheckbox" type="checkbox" name="facebook" />
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for="">
                        Facebook Link
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Facebook Link"
                        name="fbLink"
                        
                      />
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for="">
                        Twitter
                      </label>
                      <input class="commonCheckbox" type="checkbox" name="twitter" />
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for="">
                        Twitter Link
                      </label>
                      <input class="formInput" type="text" name="twitterLink"  placeholder="Twitter Link"/>
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for="">
                        Youtube
                      </label>
                      <input class="commonCheckbox" type="checkbox" name="youtube" />
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for="">
                        Youtube Link
                      </label>
                      <input class="formInput" type="text" name="youtubeLink"  placeholder="Youtube Link"/>
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for="">
                        Tiktok
                      </label>
                      <input class="commonCheckbox" type="checkbox" name="tikTok" />
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for="">
                        Tiktok Link
                      </label>
                      <input class="formInput" type="text" name="tikTokLink"  placeholder="Tiktok Link"/>
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for="">
                        Discord Server
                      </label>
                      <input class="commonCheckbox" type="checkbox" name="discordServer" />
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for="">
                        Discord Server Link
                      </label>
                      <input class="formInput" type="text" name="discordServerLink"  placeholder="  Discord Server Link"/>
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for="">
                        Telegram Channel
                      </label>
                      <input
                        class="commonCheckbox"
                        type="checkbox"
                        placeholder="Telegram Channel"
                        name="telegramChannel"
                        
                      />
                    </div>
                    <div class="col-lg-3">
                      <label class="formLabel" for="">
                        Telegram Channel Link
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Telegram Channel Link"
                        name="telegramChannelLink"
                        
                      />
                    </div>
                  </div>
                  <h2 class="formSubheading mt-3">More Details</h2>
                  <div class="row">
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Own Mobile App
                      </label>
                      <input class="commonCheckbox" type="checkbox" name="ownMobileApp" />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Mobile App Image
                      </label>
                      <input class="formFile" type="file" name="mobileAppImage" />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Acc Inother currencies
                      </label>
                      <input class="commonCheckbox" type="checkbox" name="accInotherCurrencies" />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Other Currencies Symbol
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Other Currencies Symbol"
                        name="otherCurrenciesSymbol"
                        
                      />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Website Screenshot
                      </label>
                      <input class="formFile" type="file" name="websiteScreenshot" />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Websitein Other languages
                      </label>
                      <input class="commonCheckbox" type="checkbox" name="websiteinOtherLanguages" />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Dashboard Image
                      </label>
                      <input class="formFile" type="file" name="dashboardImage" />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Languages
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Languages"
                        name="languages"
                        
                      />
                    </div>
                  </div>
                  <h2 class="formSubheading mt-3">User Details</h2>
                  <div class="row">
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Customer Support Live Chat
                      </label>
                      <input class="commonCheckbox" type="checkbox" name="customerSupportLiveChat" />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Customer Support Days
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Customer Support Days"
                        name="customerSupportDays"
                        
                      />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Customer Support Hours
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Customer Support Hours"
                        name="customerSupportHours"
                        
                      />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Avg Customer Support Response Time
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Avg Customer Support Response Time"
                        name="avgCustomerSupportResponseTime"
                        
                      />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Trust Pilot Stars
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Trust Pilot Stars"
                        name="trustPilotStars"
                        
                      />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        Trust Pilot Link
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Trust Pilot Link"
                        name="trustPilotLink"
                        
                      />
                    </div>
                  </div>
                  <h2 class="formSubheading mt-3">CEO Details</h2>
                  <div class="row">
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        CEO Name
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="CEO Name"
                        name="CEOName"
                        
                      />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        CEO Image
                      </label>
                      <input class="formFile" type="file" name="CEOImage" />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        CEO Country
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="CEO Country"
                        name="CEOCountry"
                        
                      />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        CEO Instagram
                      </label>
                      <input class="commonCheckbox" type="checkbox" name="CEOInsta" />
                    </div>
                    <div class="col-lg-4">
                      <label class="formLabel" for="">
                        CEO Instagram Link
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="CEO Instagram Link"
                        name="CEOInstaLink"
                        
                      />
                    </div>
                  </div>
                  <div class="formButton">
                    <button class="formBtn" type="submit" onClick={showChange}>Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
