<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Schema Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Form Body Wrapper -->
    <div class="formBodyWrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto">
            <div class="formContents">
              <h1 class="formHeading"><span>Company</span> Step Form</h1>
              <form action="">
                <a href="./instantProgramSchema.html">Next</a>
                <div class="row">
                  <div class="col-lg-6">
                    <h2 class="formSubheading">General Info</h2>
                    <label class="formLabel" for="">Company Name </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Company Name"
                      name="name"
                    />
                    <label class="formLabel" for=""> Company Logo </label>
                    <input class="formFile" type="file" name="Company Logo" />
                    <label class="formLabel" for="">Company Website </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Company Website"
                      name="Company Website"
                    />
                    <label class="formLabel" for=""
                      >Company Affliate Link
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Company Affliate Link"
                      name="affliateLink"
                    />
                  </div>
                  <div class="col-lg-6 mt-5 mt-lg-0">
                    <h2 class="formSubheading">Platform</h2>
                    <label class="formLabel" for="">Company Broker Name </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Company Broker Name"
                      name="brokerName"
                    />
                    <label class="formLabel" for=""
                      >Company Comissions FX Per Lot
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Company Comissions FX Per Lot"
                      name="comissionsFXperlot"
                    />
                    <div class="row mt-2">
                      <div class="col-6">
                        <label class="formLabel" for="">Company MT4 </label>
                        <input
                          class="commonCheckbox"
                          type="checkbox"
                          checked=""
                          name="MT4"
                        />
                      </div>
                      <div class="col-6">
                        <label class="formLabel" for="">Company MT5 </label>
                        <input
                          class="commonCheckbox"
                          type="checkbox"
                          name="MT5"
                        />
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-6">
                        <label class="formLabel" for="">Company CTrader </label>
                        <input
                          class="commonCheckbox"
                          type="checkbox"
                          checked=""
                          name="CTrader"
                        />
                      </div>
                      <div class="col-6">
                        <label class="formLabel" for=""
                          >Company Trading View
                        </label>
                        <input
                          class="commonCheckbox"
                          type="checkbox"
                          name="tradingView"
                        />
                      </div>
                      <label class="formLabel" for=""
                        >Company Other Platform
                      </label>
                      <input
                        class="formInput"
                        type="text"
                        placeholder="Company Other Platform"
                        name="other"
                      />
                    </div>
                  </div>
                </div>
                <h2 class="formSubheading mt-3">Social Media</h2>
                <div class="row">
                  <div class="col-lg-3">
                    <label class="formLabel" for=""></label>
                    <a class="formLinkBtn" href="#"> Company Instagram </a>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      name="instagram"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for=""
                      >Company Instagram Link
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Company Instagram Link"
                      name="instaLink"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for=""></label>
                    <a class="formLinkBtn" href="#"> Company Facebook </a>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      name="facebook"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for=""
                      >Company Facebook Link
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Company Facebook Link"
                      name="fbLink"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for="">Company Twitter </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      name="twitter"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for=""
                      >Company Twitter Link
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      name="twitterLink"
                      placeholder="Company Twitter Link"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for="">Company Youtube </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      name="youtube"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for=""
                      >Company Youtube Link
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      name="youtubeLink"
                      placeholder="Company Youtube Link"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for="">Company Tiktok </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      name="tikTok"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for="">Company Tiktok Link </label>
                    <input
                      class="formInput"
                      type="text"
                      name="tikTokLink"
                      placeholder="Company Tiktok Link"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for=""
                      >Company Discord Server
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      name="discordServer"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for=""
                      >Company Discord Server Link
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      name="discordServerLink"
                      placeholder="Company Discord Server Link"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for=""
                      >Company Telegram Channel
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      placeholder="CompanyTelegram Channel"
                      name="telegramChannel"
                    />
                  </div>
                  <div class="col-lg-3">
                    <label class="formLabel" for=""
                      >Company Telegram Channel Link
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="Company Telegram Channel Link"
                      name="telegramChannelLink"
                    />
                  </div>
                </div>
                <h2 class="formSubheading mt-3">Website</h2>
                <div class="row">
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Own Mobile App
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      name="ownMobileApp"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Mobile App Image
                    </label>
                    <input class="formFile" type="file" name="mobileAppImage" />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Acc Inother currencies
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      name="accInotherCurrencies"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Other Currencies Symbol
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="CompanyOther Currencies Symbol"
                      name="otherCurrenciesSymbol"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Website Screenshot
                    </label>
                    <input
                      class="formFile"
                      type="file"
                      name="websiteScreenshot"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Website in Other languages
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      name="websiteinOtherLanguages"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Company Languages </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="CompanyLanguages"
                      name="languages"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Dashboard Image
                    </label>
                    <input class="formFile" type="file" name="dashboardImage" />
                  </div>
                </div>
                <h2 class="formSubheading mt-3">Support</h2>
                <div class="row">
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Customer Support Live Chat
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      name="customerSupportLiveChat"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Customer Support Days
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="CompanyCustomer Support Days"
                      name="customerSupportDays"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Customer Support Hours
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="CompanyCustomer Support Hours"
                      name="customerSupportHours"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Avg Customer Support Response Time
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="CompanyAvg Customer Support Response Time"
                      name="avgCustomerSupportResponseTime"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Trust Pilot Stars
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="CompanyTrust Pilot Stars"
                      name="trustPilotStars"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company Trust Pilot Link
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="CompanyTrust Pilot Link"
                      name="trustPilotLink"
                    />
                  </div>
                </div>
                <h2 class="formSubheading mt-3">CEO</h2>
                <div class="row">
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Company CEO Name </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="CompanyCEO Name"
                      name="CEOName"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Company CEO Image </label>
                    <input class="formFile" type="file" name="CEOImage" />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for="">Company CEO Country </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="CompanyCEO Country"
                      name="CEOCountry"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company CEO Instagram
                    </label>
                    <input
                      class="commonCheckbox"
                      type="checkbox"
                      name="CEOInsta"
                    />
                  </div>
                  <div class="col-lg-4">
                    <label class="formLabel" for=""
                      >Company CEO Instagram Link
                    </label>
                    <input
                      class="formInput"
                      type="text"
                      placeholder="CompanyCEO Instagram Link"
                      name="CEOInstaLink"
                    />
                  </div>
                </div>
                <div class="formButton">
                  <button class="formBtn" type="submit" onClick="{showChange}">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
